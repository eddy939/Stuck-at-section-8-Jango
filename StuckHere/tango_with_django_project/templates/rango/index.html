<!DOCTYPE html>

{% load staticfiles %} <!-- New Line -->

<html>

    <head>
        <title>Rango</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
        <script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
    </head>

    <body>
        <h1>Rango says..hello world!</h1>

        {% if categories %}
            <ul>
                {% for category in categories %}
                <!-- Followingo line changed to add an HTML hyperlink -->
                <li><a href="/rango/category/{{ category.slug }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}

        
        <a href="/rango/about/">About</a><br />
        <a href="/rango/add_category/">Add a New Category</a><br />
        <a href="/rango/add_page/">Add a New page</a><br />


        <img src="{% static "images/rango.jpg"%}" alt="Picture of Rango" /> <!-- New line -->
    </body>



</html>
